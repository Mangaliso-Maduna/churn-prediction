<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTCHURN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
</head>

<body class="d-flex flex-column vh-100">
    <main class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <h1 class="text-center">Predictons Status:</h1>

                <form action="{{ url_for('predict')}}" method="post" class="validated-form" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="name">Customer Names</label>
                        <input class="form-control" type="text" name="name" id="name" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="creditScore">Credit Score:</label>
                        <input class="form-control" type="number" name="CreditScore" id="creditScore" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Age">Customer Age</label>
                        <input class="form-control" type="number" name="Age" id="Age" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Tenure">Tenure:</label>
                        <input class="form-control" type="number" name="Tenure" id="Tenure" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Balance">Available Balance:</label>
                        <input class="form-control" type="number" name="Balance" id="Balance" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="NumberOfProducts">Number Of Products:</label>
                        <input class="form-control" type="number" name="NumberOfProducts" id="NumberOfProducts"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="HasCrCard">Has Credit Card <strong>(Yes:1,
                                No:0)</strong>:</label>
                        <input class="form-control" type="number" name="HasCrCard" id="HasCrCard" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="isActive">Is Active Member <strong>(Yes:1,
                                No:0)</strong>:</label>
                        <input class="form-control" type="number" name="IsActiveMember" id="isActive" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="salary">Estiamted Salary: </label>
                        <input class="form-control" type="number" name="EstimatedSalary" id="salary" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Geography_Germany">Geography:</label>
                        <select  class="form-select" name="Geography_Germany" id="Geography_Germany" aria-placeholder="select geography" required>
                            <option selected ></option>
                            <option value="Germany">Germany</option>
                            <option value="Spain">Spain</option>
                            <option value="France">France</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="Gender">Gender:</label>
                        <select class="form-select" name="Gender" id="Gender" required> 
                            <option selected disabled></option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <button class="btn btn-success">Predict</button>
                    </div>
                </form>
                <br><h3 class="display-3">{{ prediction_msg }}</h3>
            </div>
        </div>
    </main>
   

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
        </script>

</body>

</html>
